
############# Database Properties ###########################################

spring.datasource.url=jdbc:mysql://localhost:3306/demolish
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl=create
spring.jpa.show-sql=true

############# Mail Properties ###########################################
spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.activation_url=http://localhost:8080

############ JWT Properties #####################
jwt.expiration.time=90000
jwt.keystore.pass=secret
jwt.keystore.name=/springlogin.jks
jwt.keystore.alias=springlogin